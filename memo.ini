「v18.17.1」にて動作

// webpackバージョン
5.88.2

// ブラウザ確認
「npm run build」でビルド開始
watch（src監視）とbrowser-sync-webpack-plugin（dist監視）の併用でブラウザでのリアルタイム確認を行う

// 画像の格納箇所
srcディレクトリに格納するとdistに移動後最適化される仕組み
上記機能を使用するために、変数imagesDirectoryListにimagesの子ディレクトリを入力する必要あり

// 納品時注意
「mode: 'production'」の状態でビルドしたものを納品する
「devtool: "source-map"」はコメントアウト
